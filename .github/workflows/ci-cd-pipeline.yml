name: Deploy FastAPI to Azure Container Apps

on:
  push:
    branches:
      - main  # Adjust if using another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name myacrname

    - name: Build and push Docker image
      run: |
        docker build -t myacrname.azurecr.io/my-fastapi-app:latest .
        docker push myacrname.azurecr.io/my-fastapi-app:latest

    - name: Deploy to Azure Container App
      run: |
        az containerapp update --name my-fastapi-app --resource-group myResourceGroup --image myacrname.azurecr.io/my-fastapi-app:latest